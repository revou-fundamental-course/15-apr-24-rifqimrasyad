<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <title>temperature Converter</title>
    </head>
    <body>
        <main>
            <header class="main-title">
                <h1>Temperature Converter by Yama Roni</h1>
            </header>
            <section class="main-section">
                <section>
                    <p>Masukan suhu Derajat celcius (&deg;C) ..</p>
                </section>
    
                <section class="section-celcius">
                    <header>
                        <h3>Celcius (&deg;C)</h3>
                    </header>
                    
                    <article>
                        <textarea rows="1"></textarea>
                        
                        <div class="container-button">
                            <button id="button-convert">Convert</button>
                            <button id="button-reset">Reset</button>
                            <button id="button-reverse">Reverse</button>
                        </div>
                    </article>
                </section>

                <section class="section-fahrenheit">
                    <header>
                        <h3>Fahrenheit (&deg;F)</h3>
                    </header>
                    
                    <article>
                        <textarea rows="1"></textarea>
                    </article>
                </section>

                <section class="section-result">
                    <header>
                        <h3>Cara Kalkulasi</h3>
                    </header>
                    
                    <article>
                        <textarea rows="1"></textarea>
                    </article>
                </section>

                <section class="section-explanation">
                    <header>
                        <h3>Cara Konversi dari (&deg;C) ke (&deg;F)</h3>
                    </header>
                    <hr>
                    <article>
                        <h1 class="formula-s">S<sub>(&deg;F)</sub>
                    </article>
                </section>

            </section>
            
            <h2 >Hello Rifqi</h2>
            <p>Hai</p>
        </main>
    </body>
</html>
